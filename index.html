<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Recipe Finder</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>Recipe Finder</header>
    <form id="js-form">
        <label for="js-recipe-search">Find a recipe related to</label>
        <input type="text" name="recipe-search" id="js-recipe-search"><br>
        <label for="js-max-results">Max results to return (up to 10)</label>
        <input type="text" name="maximum-results" id="js-max-results"><br>
        <input type="submit" value="Search Recipes!" name="get-recipes" id="js-submit">
    </form>

    <p id="js-error-message" class="error-message"></p>
    <section id="results" class="hidden">
        <h2>Search results</h2>
        <ul id="results-list">
        </ul>
    </section>
    <section id="ytResults" class="hidden">
        <h2>Rather see recipe videos?</h2>
        <ul id="ytResults-list">
        </ul>
    </section>



    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="youtube.js"></script>
</body>

</html>
